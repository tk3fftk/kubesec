name: Go Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.x
      - name: go mod
        run: |
          go mod download
          go mod tidy
      - name: Unit Test
        run: |
          make import-gpgkeys-for-test
          make test
      - name: Build
        run: |
          make build
          ./kubesec help
